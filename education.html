<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">

<body>
<div class="flex">
<div class="w-3/5 bg-gray-100">

<p class="flex justify-start pb-2 ">სასწავლებელი</p>
<input type="text" name="college" id="college-name" class="block w-full py-4 px-3 rounded-md border border-[#BCBCBC] shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="სასწავლებელი" aria-describedby="college-description"
/>

</div>

<div class="w-1/2">
<label for="firstname" class="flex justify-start text-sm font-medium text-gray-700"> ხარისხი </label>
<div class="mt-1">
<select class="block w-full py-4 px-3 rounded-md border border-[#BCBCBC] shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" >
    <option class="">აირჩიეთ ხარისხი</option>
</select>

</div>

<input type="date" id="date" class="block w-full py-4 border border-[#BCBCBC] px-3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
</div>
</div>
</div>
</div>
<div class="flex items-center text-center px-6 py-3">
<div class="w-1/12"></div>
<div class="w-11/12 mt-4 flex justify-between mr-12 pb-2">
<div class="w-full">
<label class="flex justify-start text-sm font-medium text-gray-700">აღწერა</label>
<div class="mt-3">
<textarea rows="5" name="description" id="job_description" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა" class="block border border-[#BCBCBC] w-full px-4 py-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
</div>
</div>
</div>
</div>
<div class="flex items-center text-center px-6 py-3">
<div class="w-1/12"></div>

</div>
</div>
